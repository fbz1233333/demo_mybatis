<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <script th:src="@{/js/jquery-3.4.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>   
    <script th:src="@{/js/fileinput.js}" type="text/javascript"></script>

    <style>
        .myCon{
            padding-top: 70px;
        }
        .myBot{
            padding-bottom: 200px;

        .myCol>ul>li>a{
            font-size: 20px;

        .loginForm{

</head>
<body>
<nav class="nav navbar-inverse navbar-fixed-top">
    <div class="container">

        <div class="col-sm-4 col-sm-offset-4">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">fbzTest</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#">fbz1</a></li>
                    <li><a href="#">fbz1</a></li>
                    <li><a href="#">fbz1</a></li>
                    <li><a href="#">fbz1</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

<div class="container myCon my-4">
    <div class="page-header">
        <h1>上传文件</h1>
    </div>

    <h4>压缩文件</h4>
    <form role="form" enctype="multipart/form-data" action="#" th:action="@{manga/getFile1}" method="post">
        <div class="form-group">

            <div>
                <input id="file1" name="file1" type="file" class="file" data-show-preview="false">
            </div>
          


        </div>

    </form>

    <hr>
    <h4>上传具体图片</h4>
    <form role="form" enctype="multipart/form-data" action="#" method="post">
        <label>图片表</label>
        <div class="file-loading">
            <input id="file-zh" name="file-fr[]" type="file" multiple>
        </div>



    </form>
    <hr>
    <br>
</div>

<nav class="nav navbar-default navbar-fixed-bottom">
    <div class="container">

        <div class="col-sm-4 col-sm-offset-4">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">fbzTest</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#">fbz1</a></li>
                    <li><a href="#">fbz1</a></li>
                    <li><a href="#">fbz1</a></li>
                    <li><a href="#">fbz1</a></li>
                </ul>
            </div>
        </div>
    </div>
</nav>

</body>

<script>
    $('#file-zh').fileinput({
        language: 'zh',
        theme: 'fas',
        uploadUrl: '#',
        allowedFileExtensions: ['jpg', 'png', 'gif']
    });

    $('#file1').fileinput({
        language: 'zh',
    })
    /*
     $(".file").on('fileselect', function(event, n, l) {
     alert('File Selected. Name: ' + l + ', Num: ' + n);
     });
     */
    $(document).ready(function () {
        $("#test-upload").fileinput({
            'theme': 'fas',
            'showPreview': false,
            'allowedFileExtensions': ['jpg', 'png', 'gif'],
            'elErrorContainer': '#errorBlock'
        });
        $("#kv-explorer").fileinput({
            'theme': 'explorer-fas',
            'uploadUrl': '#',
            overwriteInitial: false,
            initialPreviewAsData: true,
            initialPreview: [
                "http://lorempixel.com/1920/1080/nature/1",
                "http://lorempixel.com/1920/1080/nature/2",
                "http://lorempixel.com/1920/1080/nature/3"
            ],
            initialPreviewConfig: [
                {caption: "nature-1.jpg", size: 329892, width: "120px", url: "{$url}", key: 1},
                {caption: "nature-2.jpg", size: 872378, width: "120px", url: "{$url}", key: 2},
                {caption: "nature-3.jpg", size: 632762, width: "120px", url: "{$url}", key: 3}
            ]
        });
        /*
         $("#test-upload").on('fileloaded', function(event, file, previewId, index) {
         alert('i = ' + index + ', id = ' + previewId + ', file = ' + file.name);
         });
         */
    });
</script>
</html>
