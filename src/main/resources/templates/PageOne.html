<!DOCTYPE html>
<<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <base th:href="${#request.getContextPath()}+'/'">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../static/css/bootstrap.min.css" />
    <script th:src="@{/js/jquery-3.4.1.min.js}" type="text/javascript" src="../static/js/jquery-3.4.1.min.js" ></script>
    <script th:src="@{/js/bootstrap.min.js}" type="text/javascript" src="../static/js/bootstrap.min.js"></script>
    <style>
        .myCon{
            padding-top: 70px;
        }
        .myBot{
            padding-bottom: 200px;
        }
        .myCol>ul>li>a{
           font-size: 20px;
        }
        .loginForm{
            padding-top: 6px;
        }
    </style>

</head>
<body>
<nav class="nav navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">fbzTest</a>
        </div>
        <div class="navbar-collapse collapse myCol">
            <ul class="navbar-nav nav">
                <li><a href="#">fbz1</a></li>
                <li><a href="#">fbz1</a></li>
                <li><a href="#">fbz1</a></li>
                <li><a href="#">fbz1</a></li>
            </ul>
            <ul>
                <li class="navbar-collapse collapse pull-right">
                    <form class="form-inline pull-right loginForm" method="post" action="#">
                        <input type="text" class="form-control" placeholder="UserName">
                        <input type="text" class="form-control" placeholder="UserPass">
                        <button type="button" class="btn btn-success" >Login</button>
                    </form>
                </li>
            </ul>
        </div>




    </div>


</nav>


<div class="container myCon">
    <div class="media col-sm-offset-1 col-sm-10">
        <div class="media-top">

            <h1 style="font-size: 70px;" th:text="${session.manga.mName}"></h1><small th:text="'第'+${nowPage}+'页/共'+${session.pagelist.size()-1}+'页'"></small>
            <hr>


        </div>
        <div class="media-body">
            <img th:src="@{/image/{dir}/pagelist/{page}(dir=${session.manga.getmDir()},page=${src})}" style="height: 1200px" />
            <hr>
        </div>
        <div class="media-bottom myBot ">

            <button type="button" class="btn btn-lg btn-default">
                <span class="glyphicon glyphicon-star" aria-hidden="true"></span>收藏
            </button>

            <a th:href="@{manga/download}">
                <button type="button" class="btn btn-lg btn-default">
                    <span class="glyphicon glyphicon-cloud" aria-hidden="true"></span>下载
                </button>
            </a>


            <a th:href="@{manga/getPage/{no}(no=${nowPage}+1)}"><button id="nextButton" type="button" class="btn btn-info btn-lg pull-right col-sm-2" >下一页</button> </a>
            <a th:href="@{manga/getPage/{no}(no=${nowPage}-1)}"><button id="backButton" type="button" class="btn btn-success btn-lg pull-right col-sm-2">上一页</button></a>




        </div>
    </div>
</div>

<nav class="nav navbar-default navbar-fixed-bottom">
    <div class="container">

        <div class="col-sm-4 col-sm-offset-4">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">fbzTest</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="navbar-nav nav">
                    <li><a href="#">fbz1</a></li>
                    <li><a href="#">fbz1</a></li>
                    <li><a href="#">fbz1</a></li>
                    <li><a href="#">fbz1</a></li>
                </ul>
            </div>
        </div>
    </div>


</nav>
<input type="hidden" th:value="${nowPage}" id="nowPage">
<input type="hidden" th:value="${session.pagelist.size()}" id="count">
<script th:inline="javascript">

    var nowPage=parseInt($("#nowPage").val())
    var count=parseInt($("#count").val());
    if (nowPage ==1) $("#backButton").hide();
    if (nowPage==count-1) $("#nextButton").hide();
</script>

</body>


</html>
